{% extends "base.html" %}
{% load staticfiles %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/components/map.css' %}"/>
{% endblock %}

{% block title %}Situations - Map{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div id="map_holder"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="{% static 'js/components/map.js' %}"></script>
    <script>
        var colors = {{ colors|safe }};
        var markers = {{ markers|safe }};
        var mode = {{ mode|safe }};
        var limit = {{ limit|safe }};

        initialize(colors);
        render(markers, mode, limit);
    </script>
{% endblock %}
